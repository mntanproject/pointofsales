<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>MnTanProject</title>

    <link rel="stylesheet" href="../assets/css/fontawesome5/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">



</head>

<body class="bg-my-light">
    <nav class="navbar navbar-dark bg-primary sticky-top ">
        <div class="container-fluid">
            <a class=" navbar-brand" href="supplier_home.html">
                <img src="../assets/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                Point of sales
            </a>
        </div>
    </nav>


    <div class="container mt-3">

        <nav aria-label="breadcrumb text-dark">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="supplier_home.html" class="text-dark"><i class="fas fa-people-carry mr-2 mt-1"></i>Supplier</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add</li>
            </ol>
        </nav>



        <form>

            <div class="row g-2 mb-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" id="company" class="form-control" placeholder="company">
                        <label for="company">Company Name</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">

                        <input type="text" id="name" class="form-control" placeholder="name">
                        <label for="name">Full Name</label>

                    </div>
                </div>
            </div>
            <div class="row g-2 mb-2">
                <div class="col-md">
                    <div class="form-floating">

                        <input type="text" id="contactno" class="form-control" placeholder="contactno">
                        <label for="contactno">Contact No.</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="email" id="email" class="form-control" placeholder="email">
                        <label for="email">Email</label>
                    </div>
                </div>
            </div>
            <div class="row g-2 mb-2">
                <div class="col-md">
                    <div class="form-floating">


                        <input type="text" id="street" class="form-control" placeholder="street">
                        <label for="street">Street</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">

                        <input type="text" id="city" class="form-control" placeholder="city">
                        <label for="city">City</label>
                    </div>
                </div>
            </div>

            <div class="row g-2 mb-2">
                <div class="col-md">
                    <div class="form-floating">

                        <input type="text" id="state" class="form-control" placeholder="state">
                        <label for="state">State</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">

                        <input type="text" id="country" class="form-control" placeholder="country">
                        <label for="country">Country</label>
                    </div>
                </div>
            </div>

            <div class="row g-2 mb-2">
                <div class="col-md">
                    <div class="form-floating">

                        <input type="text" id="bank" class="form-control" placeholder="bank">
                        <label for="bank">Bank account</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">

                        <input type="text" id="notes" class="form-control" placeholder="notes">
                        <label for="notes">Notes</label>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto mb-3">
                <a href="" class="btn btn-primary shadow mt-3"><i class="fas fa-save mr-2"></i>Add</a>
            </div>


        </form>

    </div>

    <div class="container">
        <div class="d-flex mt-5 mb-3 justify-content-end text-muted">&#169; 2020, All rights reserved</div>
    </div>

    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>


</body>

</html>
